<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Contact Me - Ankush</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #081b29;
            color: #ededed;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #081b29;
            animation: showRight 1s ease forwards;
            animation-delay: 0.4s;
        }

        .navbar a {
            font-size: 18px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 35px;
            transition: .3s;
            position: relative;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #00abf0;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #00abf0;
            bottom: -5px;
            left: 0;
            transition: .3s;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .contact {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10%;
            background-size: cover;
            background-position: center;
        }

        .contact-content {
            max-width: 600px;
            text-align: center;
            background: rgba(8, 27, 41, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 171, 240, 0.3);
            position: relative;
        }

        .contact-content h2 {
            position: relative;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .contact-content h2::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #081b29;
            animation: showRight 1s ease forwards;
            animation-delay: 0.5s;
        }

        .contact-content p {
            font-size: 16px;
            margin-bottom: 30px;
            position: relative;
        }

        .contact-content p::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #081b29;
            animation: showRight 1s ease forwards;
            animation-delay: 0.7s;
        }

        .contact-details {
            margin: 20px 0;
            position: relative;
        }

        .contact-details::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #081b29;
            animation: showRight 1s ease forwards;
            animation-delay: 0.9s;
        }

        .contact-details li {
            list-style: none;
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-details li a {
            color: #00abf0;
            text-decoration: none;
            transition: .3s;
            display: flex;
            align-items: center;
        }

        .contact-details li a:hover {
            color: #4dc8ff;
            text-decoration: underline;
        }

        .contact-details li i {
            margin-right: 10px;
            font-size: 20px;
        }

        .home-sci {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            position: relative;
        }

        .home-sci::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #081b29;
            animation: showRight 1s ease forwards;
            animation-delay: 1.1s;
        }

        .home-sci a {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid #00abf0;
            border-radius: 50%;
            font-size: 20px;
            color: #00abf0;
            text-decoration: none;
            transition: .5s;
            z-index: 1;
            overflow: hidden;
        }

        .home-sci a:hover {
            color: #081b29;
        }

        .home-sci a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #00abf0;
            z-index: -1;
            transition: .5s;
        }

        .home-sci a:hover::before {
            width: 100%;
        }

        @keyframes showRight {
            100% {
                width: 0;
            }
        }



        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
            z-index: 101;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .header {
                padding: 20px 5%;
            }

            .navbar a {
                margin-left: 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .navbar {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(8, 27, 41, 0.95);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.5s ease;
                z-index: 100;
                border-left: 1px solid #00abf0;
            }

            .navbar.active {
                right: 0;
            }

            .navbar a {
                margin: 15px 0;
                font-size: 18px;
            }

            .contact {
                padding: 0 5%;
            }

            .contact-content {
                padding: 30px;
            }

            .contact-content h2 {
                font-size: 32px;
            }
        }

        @media (max-width: 576px) {
            .contact-content {
                padding: 20px;
            }

            .contact-content h2 {
                font-size: 28px;
            }

            .contact-details li {
                font-size: 16px;
            }

            .home-sci a {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">ankush@portfolio:~$</a>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="Education.html">Education</a>
            <a href="Skills.html">Skills</a>
            <a href="#" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-content">
            <h2>Contact Me</h2>
            <p>Feel free to reach out for collaborations or just a friendly hello!</p>
            <ul class="contact-details">
                <li>
                    <a href="mailto:hanonymous985@gmail.com">
                        <i class="fas fa-envelope"></i> hanonymous985@gmail.com
                    </a>
                </li>
                <li>
                    <a href="tel:+918869088124">
                        <i class="fas fa-phone"></i> +91 8869088124
                    </a>
                </li>
            </ul>
            <div class="home-sci">
                <a href="https://www.linkedin.com/in/mrrobot-h4ck3r" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://www.twitter.com/mrrobot_h4ck3r" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/mrrobot_h4ck3r" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-instagram"></i></a>
                <a href="https://github.com/mrrobot-h4ck3r" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-github"></i></a>
                <a href="https://t.me/mrrobot_h4ck3r" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-telegram"></i></a>
            </div>
        </div>
    </section>

    <script>
        // Prevent default behavior for social media links and add smooth transition
        document.querySelectorAll('.home-sci a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                // Add your animation/transition here
                setTimeout(() => {
                    window.open(this.href, '_blank');
                }, 300);
            });
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });


        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navbar = document.querySelector('.navbar');

        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });

        // Close menu when clicking on a link
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navbar.classList.remove('active');
            });
        });

    </script>
</body>

</html>
